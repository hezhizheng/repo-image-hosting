<script>
    $('#fine-uploader-manual-trigger').fineUploader({
        template: 'qq-template-manual-trigger',
        request: {
            endpoint: '/upload'
        },
        thumbnails: {
            placeholders: {
                waitingPath: '/static/fineuploader/waiting-generic.png',
                notAvailablePath: '/static/fineuploader/not_available-generic.png'
            }
        },
        validation: {
            //allowedExtensions: ['jpeg', 'jpg', 'gif', 'png', 'svg']
        },

        autoUpload: false,
        callbacks: {
            onDelete: function (id) {
                // ...
            },
            onDeleteComplete: function (id, xhr, isError) {
                //...
            },
            onComplete: function (id, filename, res) {
                console.log("onComplete", id, filename, res)
                if (res.code == 200) {
                    $(".li-images").prepend(
                        "<li>" +
                        "<img data-img_path="+res.data.path+" onError=\"handleErrorImg(this)\" src=" + res.data.url + ">" +
                        "<i title='Â§çÂà∂ÂõæÁâáÈìæÊé•' data-clipboard-text="+res.data.url+" data-img_url="+res.data.url+" onClick='handleCopy(this)' style='color: rgb(255, 153, 0)' class='fa fa-copy fa-2x copy'></i>" +
                        "<i title='Âà†Èô§' data-img_path="+res.data.path+" data-sha="+res.data.sha+" onClick='handleDel(this)' style='color: #d9534f' class='fa fa-trash fa-2x delete'></i>" +
                        "</li>"
                    )
                    hideCodingDel()
                }
            },
            onAllComplete: function (success, fail) {
                console.log("onAllComplete", success, fail)
            },
            onError: function (id, name, errorReason, xhrOrXdr) {
                console.log(xhrOrXdr)
                // alert(qq.format("Error on file number {} - {}.  Reason: {}", id, name, errorReason));
            }

        }
    });

    $('#trigger-upload').click(function () {
        $('#fine-uploader-manual-trigger').fineUploader('uploadStoredFiles');
    });

    loadImages()

    var loding = layer.msg('Êï∞ÊçÆÂä†ËΩΩ‰∏≠...', {
        icon: 16
        ,shade: 0.01
        ,time: 0
    });

    function loadImages() {
        $.ajax({
            url: "/images",
            type: "GET",
            data: {},
            beforeSend:function (){
                loding
            },
            success: function (d) {

                if ( d.data.images == null )
                {
                    //alert("tokenÈÖçÁΩÆÊúâËØØÔºåËØ∑Ê£ÄÊü•")
                    //console.log("ÈÖçÁΩÆÈîôËØØÔºåÊàñÂΩìÂâçÁõÆÂΩï‰∏çÂ≠òÂú®")
                    layer.msg("ÈÖçÁΩÆÈîôËØØÔºåÊàñÂΩìÂâçÁõÆÂΩï‰∏çÂ≠òÂú®",{time: 2000})
                    return false;
                }

                $.each(d.data.images, function (index, value) {
                    $(".li-images").append(
                        "<li>" +
                        "<img data-img_path="+value.path+"  onError=\"handleErrorImg(this)\" src=" + value.download_url + ">" +
                        "<i title='Â§çÂà∂ÂõæÁâáÈìæÊé•' data-clipboard-text="+value.download_url+" data-img_url="+value.download_url+" onClick='handleCopy(this)' style='color: rgb(255, 153, 0)' class='fa fa-copy fa-2x copy'></i>" +
                        "<i title='Âà†Èô§' data-img_path="+value.path+" data-sha="+value.sha+" onClick='handleDel(this)' style='color: #d9534f' class='fa fa-trash fa-2x delete'></i>" +
                        "</li>"
                    )
                });
                hideCodingDel()
            },
            complete: function(){
                layer.close(loding);
            }
        });
    }

    function hideCodingDel() {
        if ( $(".platform-images").data("platform") === "coding" )
        {
            $(".delete").hide()
        }
    }

    function handleErrorImg(t){
        //https://hezhizheng.gitee.io/pictest/
        // Âä†ËΩΩÂ§±Ë¥•ÁöÑËØ¥Êòé ÂõæÁâáÂ§ß‰∫é 1MÔºå ÊõøÊç¢Êàê gitee ÁöÑpages Ë∑ØÂæÑ
        // if ( $(t).attr('src').indexOf("gitee.io") == -1 && $(t).attr('src').indexOf("cdn.jsdelivr.net") == -1) {
        //     var path = "https://" + {{ .owner }} + ".gitee.io/" + {{ .repo }} + "/" + $(t).attr("data-img_path")
        //     // console.log($(t).attr('src'),"error.........",path);
        //     $(t).attr('src',path)
        //     $(t).next().attr('data-clipboard-text',path)
        // }

        // Êú™ÊîØÊåÅÂ±ïÁ§∫ÁöÑÊñá‰ª∂Á±ªÂûã
        var style = {
            font: 'serif',
            align: 'center',
            color: 'rgba(0, 0, 0, 1)',
            size: 28,
            background: 'rgb(255, 153, 0)',
            stroke: 1,
            strokeColor: 'rgba(0, 0, 0, 1)',
            lineHeight: "280px",
        };

        let textImage = TextImage(style);
        let img = textImage.toDataURL("Êú™ÊîØÊåÅÂ±ïÁ§∫ÁöÑÊñá‰ª∂Á±ªÂûã\n"+$(t).attr("data-img_path"));
        $(t).attr('src',img)
    }

    function handleDel(t)
    {
        layer.confirm("ÊòØÂê¶Âà†Èô§Ôºü", { title:'ÊèêÁ§∫'}, function(index){
            $.ajax({
                url: "/delete",
                type: "POST",
                data: {
                    sha:$(t).attr("data-sha"),
                    path:$(t).attr("data-img_path"),
                },
                success: function (d) {
                    if (d.code == 200){
                        $(t).parent().remove()
                        layer.msg("Â∑≤Âà†Èô§",{time: 1500})
                    }else{
                        layer.msg("Âà†Èô§Â§±Ë¥•")
                        return false;
                    }
                },
            });
            layer.close(index);
        },function (){ // ÂèñÊ∂àÊìç‰Ωú
            //console.log("ÂèñÊ∂àÊìç‰Ωú")
        });
    }

    new ClipboardJS('.copy');

    function GetUrlRelativePath(url)
    {
        var arrUrl = url.split("//");

        var start = arrUrl[1].indexOf("/");
        var relUrl = arrUrl[1].substring(start);//stopÁúÅÁï•ÔºåÊà™Âèñ‰ªéstartÂºÄÂßãÂà∞ÁªìÂ∞æÁöÑÊâÄÊúâÂ≠óÁ¨¶

        if(relUrl.indexOf("?") != -1){
            relUrl = relUrl.split("?")[0];
        }
        return relUrl;
    }

    function handleCopy(t) {
        if ( $(".platform-images").data("platform") === "github" )
        {
            let img_url = $(t).attr("data-img_url")

            let cdn_host = [
                'https://cdn.jsdelivr.net',
                'https://fastly.jsdelivr.net',
                'https://gcore.jsdelivr.net',
                'https://cdn.zenless.top',
                'https://testingcf.jsdelivr.net',
                'https://test1.jsdelivr.net'
            ]

            let _li = ""
            $.each(cdn_host, function(index, value) {
                // alert(index + ': ' + value);
                let cdn_url = value + GetUrlRelativePath(img_url)
                _li += `
                   <li>
                   <span style="width: 1040px;display: inline-block " >
                   <a href="${cdn_url}" target="_blank">${cdn_url}</a>
                   </span>
                   <span style="width: 50px;display: inline-block ">
                   <i data-clipboard-text="${cdn_url}" onclick="copyHandle(this)" class='fa fa-copy fa-1x copy'></i>
                   &nbsp;
                   <i onclick="eye(this)" data-img_url="${cdn_url}" class="fa fa-eye" aria-hidden="true"></i>
</span>

                   </li>
                   </br>
                `
            });

            let url_list = `
        <ul>
        ${_li}
</ul>
        `
            layer.open({
                title: "ÂèØÈÄâËäÇÁÇπ",
                type:1,
                content: url_list,
                // area: '1280px'
            });
        }else{
            layer.msg("ÈìæÊé• "+$(t).attr("data-img_url")+" Â∑≤Â§çÂà∂ÊàêÂäü",{time: 1500})
        }
    }

    function copyHandle(t)
    {
        layer.msg("ÈìæÊé• "+$(t).attr("data-clipboard-text")+" Â∑≤Â§çÂà∂ÊàêÂäü",{time: 2000})
    }

    function eye(t)
    {
        let img_url = $(t).attr("data-img_url")

        layer.photos({
            photos: {
                "title": "", //Áõ∏ÂÜåÊ†áÈ¢ò
                "id": 123, //Áõ∏ÂÜåid
                "start": 0, //ÂàùÂßãÊòæÁ§∫ÁöÑÂõæÁâáÂ∫èÂè∑ÔºåÈªòËÆ§0
                "data": [   //Áõ∏ÂÜåÂåÖÂê´ÁöÑÂõæÁâáÔºåÊï∞ÁªÑÊ†ºÂºè
                    {
                        "alt": img_url,
                        "pid": Math.random(), //ÂõæÁâáid
                        "src": img_url, //ÂéüÂõæÂú∞ÂùÄ
                        "thumb": img_url //Áº©Áï•ÂõæÂú∞ÂùÄ
                    }
                ]
            }
            // ,anim: 5 //0-6ÁöÑÈÄâÊã©ÔºåÊåáÂÆöÂºπÂá∫ÂõæÁâáÂä®ÁîªÁ±ªÂûãÔºåÈªòËÆ§ÈöèÊú∫ÔºàËØ∑Ê≥®ÊÑèÔºå3.0‰πãÂâçÁöÑÁâàÊú¨Áî®shiftÂèÇÊï∞Ôºâ
        });
        // layer.msg("ÈìæÊé• "+$(t).attr("data-clipboard-text")+" Â∑≤Â§çÂà∂ÊàêÂäü",{time: 2000})
    }
</script>
