<script>
    $('#fine-uploader-manual-trigger').fineUploader({
        template: 'qq-template-manual-trigger',
        request: {
            endpoint: '/upload'
        },
        thumbnails: {
            placeholders: {
                waitingPath: '/static/fineuploader/waiting-generic.png',
                notAvailablePath: '/static/fineuploader/not_available-generic.png'
            }
        },
        validation: {
            allowedExtensions: ['jpeg', 'jpg', 'gif', 'png']
        },

        autoUpload: false,
        callbacks: {
            onDelete: function (id) {
                // ...
            },
            onDeleteComplete: function (id, xhr, isError) {
                //...
            },
            onComplete: function (id, filename, res) {
                console.log("onComplete", id, filename, res)
                if (res.code == 200) {
                    $(".li-images").prepend(
                        "<li>" +
                        "<img data-img_path="+res.data.path+" onError=\"handleErrorImg(this)\" src=" + res.data.url + ">" +
                        "<i title='Â§çÂà∂ÂõæÁâáÈìæÊé•' data-clipboard-text="+res.data.url+" data-img_url="+res.data.url+" onClick='handleCopy(this)' style='color: rgb(255, 153, 0)' class='fa fa-copy fa-2x copy'></i>" +
                        "<i title='Âà†Èô§' data-img_path="+res.data.path+" data-sha="+res.data.sha+" onClick='handleDel(this)' style='color: #d9534f' class='fa fa-trash fa-2x delete'></i>" +
                        "</li>"
                    )
                }
            },
            onAllComplete: function (success, fail) {
                console.log("onAllComplete", success, fail)
            },
            onError: function (id, name, errorReason, xhrOrXdr) {
                console.log(xhrOrXdr)
                // alert(qq.format("Error on file number {} - {}.  Reason: {}", id, name, errorReason));
            }

        }
    });

    $('#trigger-upload').click(function () {
        $('#fine-uploader-manual-trigger').fineUploader('uploadStoredFiles');
    });

    loadImages()

    function loadImages() {
        $.ajax({
            url: "/images",
            type: "GET",
            data: {},
            success: function (d) {

                if ( d.data.images == null )
                {
                    alert("tokenÈÖçÁΩÆÊúâËØØÔºåËØ∑Ê£ÄÊü•")
                    return false;
                }

                $.each(d.data.images, function (index, value) {
                    $(".li-images").append(
                        "<li>" +
                        "<img data-img_path="+value.path+"  onError=\"handleErrorImg(this)\" src=" + value.download_url + ">" +
                        "<i title='Â§çÂà∂ÂõæÁâáÈìæÊé•' data-clipboard-text="+value.download_url+" data-img_url="+value.download_url+" onClick='handleCopy(this)' style='color: rgb(255, 153, 0)' class='fa fa-copy fa-2x copy'></i>" +
                        "<i title='Âà†Èô§' data-img_path="+value.path+" data-sha="+value.sha+" onClick='handleDel(this)' style='color: #d9534f' class='fa fa-trash fa-2x delete'></i>" +
                        "</li>"
                    )
                });
            },
        });
    }

    function handleErrorImg(t){
        //https://hezhizheng.gitee.io/pictest/
        // Âä†ËΩΩÂ§±Ë¥•ÁöÑËØ¥Êòé ÂõæÁâáÂ§ß‰∫é 1MÔºå ÊõøÊç¢Êàê gitee ÁöÑpages Ë∑ØÂæÑ
        if ( $(t).attr('src').indexOf("gitee.io") == -1 ) {
            var path = "https://" + {{ .owner }} + ".gitee.io/" + {{ .repo }} + "/" + $(t).attr("data-img_path")
            // console.log($(t).attr('src'),"error.........",path);
            $(t).attr('src',path)
            $(t).next().attr('data-clipboard-text',path)
        }
    }

    function handleDel(t)
    {
        if(confirm('Âà†Èô§ËøôÂº†ÂõæÔºü')){
            $.ajax({
                url: "/delete",
                type: "POST",
                data: {
                    sha:$(t).attr("data-sha"),
                    path:$(t).attr("data-img_path"),
                },
                success: function (d) {
                    if (d.code == 200){
                        $(t).parent().remove()
                    }else{
                        alert("Âà†Èô§Â§±Ë¥•")
                    }
                },
            });
        }
    }

    function handleCopy(t)
    {
        // noting
    }

</script>
